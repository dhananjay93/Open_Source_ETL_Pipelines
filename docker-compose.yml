version: "3.9"

services:
  pipeline-postgres:
    image: postgres:14
    container_name: pipeline-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: staging
    ports:
      - "5432:5432"          # connect from your Mac/dbt on localhost:5432
    volumes:
      - pipeline_postgres_data:/var/lib/postgresql/data
      - ./data:/data         # your CSVs (e.g., data/customer_churn_data.csv)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d staging"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - elt_net

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    depends_on:
      pipeline-postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: staging
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: pipeline-postgres
    ports:
      - "3000:3000"          # Metabase UI → http://localhost:3000
    networks:
      - elt_net

